<!DOCTYPE html>
<html lang="en">
<script src="https://kit.fontawesome.com/8d49b43b31.js" crossorigin="anonymous"></script>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="authLogin.css">
    <script defer src="/javascript/login.js"></script>

</head>

<body>
    <div class="container">
        <div class="innerContainer">
            <div class="header">
                <h1>Welcome to <em>StudyPro</em></h1>

                <!-- <p>A low time project just to help you get through this exam period</p> -->
            </div>

            <div class="loginForm">
                <h3>Log In</h3>

                <div class="loginInput">

                    <div class="userName">
                        <div class="boxshadow">
                            <div class="icon">
                                <i class="fa-solid fa-user" style="color: #9D00ff;"></i>

                            </div>
                            <div class="input">
                                <input type="text" id="userName" required autocomplete="name" placeholder="Enter Your UserName" />
                            </div>

                        </div>

                    </div>
                    <div class="password">
                        <div class="boxshadow">
                            <div class="icon">
                                <i class="fa-solid fa-lock" style="color: #9D00ff;"></i>

                            </div>
                            <input type="text" id="password" placeholder="Enter Password">
                            <div class="eye">
                                <i class="fa-solid fa-eye" id="Visible" style="color: #9D00ff;"></i>
                                <i class="fa-solid fa-eye-slash" id="InVisible" style="color: #9D00ff;"></i>

                            </div>

                        </div>
                    </div>
                

                </div>

                <div class="loginButton">
                    <p>LOGIN</p>
                </div>

                <div class="signup">
                    <P>Don't have an account? <a href="/Auth/Signup.html" />Create </a></P>

                </div>

            </div>
        </div>

    </div>


</body>

</html>
