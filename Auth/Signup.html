<!DOCTYPE html>
<html lang="en">
<script src="https://kit.fontawesome.com/8d49b43b31.js" crossorigin="anonymous"></script>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="authSignUp.css">
    <script defer src="/javascript/signup.js"></script>

</head>

<body>
    <div class="container">
        <div class="innerContainer">
            <div class="header">
                <h1>Welcome to <em>StudyPro</em></h1>

                <!-- <p>A low time project just to help you get through this exam period</p> -->
            </div>

            <div class="signupInput">
                <h3>Sign Up</h3>

                <div class="loginInput">

                    <div class="userName">
                        <div class="boxshadow">
                            <div class="icon">
                                <i class="fa-solid fa-user" style="color: #9D00ff;"></i>

                            </div>
                            <div class="input">
                                <input type="text" id="name" required autocomplete="name"
                                    placeholder="Enter Your FullName" />
                            </div>

                        </div>

                    </div>

                    <div class="userName">
                        <div class="boxshadow">
                            <div class="icon">
                                <i class="fa-solid fa-user" style="color: #9D00ff;"></i>

                            </div>
                            <div class="input">
                                <input type="email" required autocomplete="email" id="email"
                                    placeholder="Enter your email address" />
                            </div>

                        </div>

                    </div>

                    <div class="userName">
                        <div class="boxshadow">
                            <div class="icon">
                                <i class="fa-solid fa-user" style="color: #9D00ff;"></i>

                            </div>
                            <div class="input">
                                <input type="tel" autocomplete="tel" required id="tel" placeholder="Enter Your Phone Number" />
                            </div>

                        </div>

                    </div>

                    <div class="userName">
                        <div class="boxshadow">
                            <div class="icon">
                                <i class="fa-solid fa-user" style="color: #9D00ff;"></i>

                            </div>
                            <div class="input">
                                <input type="text" id="name" placeholder="Enter Your UserName" />
                            </div>

                        </div>

                    </div>
                    <div class="password">
                        <div class="boxshadow">
                            <div class="icon">
                                <i class="fa-solid fa-lock" style="color: #9D00ff;"></i>

                            </div>
                            <input type="password" id="password" placeholder="Enter Password">
                            <div class="eye">
                                <i class="fa-solid fa-eye" id="Visible" style="color: #9D00ff;"></i>
                                <i class="fa-solid fa-eye-slash" id="InVisible" style="color: #9D00ff;"></i>

                            </div>

                        </div>
                    </div>

                    <div class="password">
                        <div class="boxshadow">
                            <div class="icon">
                                <i class="fa-solid fa-lock" style="color: #9D00ff;"></i>

                            </div>
                            <input type="password" id="password" placeholder="Confirm Password">
                            <div class="eye">
                                <i class="fa-solid fa-eye" id="Visible" style="color: #9D00ff;"></i>
                                <i class="fa-solid fa-eye-slash" id="InVisible" style="color: #9D00ff;"></i>

                            </div>

                        </div>
                    </div>



                </div>

                <div class="loginButton">
                    <p>SIGN UP</p>
                </div>

                <div class="signup">
                    <P>Already have an account? <a href="/Auth/login.html" />LogIn </a></P>

                </div>

            </div>
        </div>

    </div>


</body>

</html>
